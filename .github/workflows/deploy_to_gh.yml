name: Deploy to GitHub Pages on merge
"on":
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - live
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile
      - name: Deploy using bot
        run: |
          echo "PUBLIC_BUILD_TIME_MOMENT_DART_DOWNLOAD_COUNT=$(curl -s "https://pub.dev/api/packages/moment_dart/score" | jq '.downloadCount30Days')" >> $GITHUB_ENV
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          pnpm gh-pages-actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
